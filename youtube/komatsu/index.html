<!DOCTYPE html>

<head>

  <title>小松動画集 - プロアカYouTube紹介</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border: 2px solid #2980b9;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: #2980b9;
      color: white;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #3498db, #2980b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .instructor-info {
      text-align: center;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .instructor-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .instructor-description {
      font-size: 1rem;
      opacity: 0.9;
    }

    .videos-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .video-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .video-thumbnail {
      width: 100%;
      height: 200px;
      background: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    .video-thumbnail iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-info {
      padding: 20px;
    }

    .video-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      line-height: 1.4;
      text-decoration: none;
      display: block;
    }

    .video-title:hover {
      color: #3498db;
    }

    .video-description {
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .video-link {
      display: inline-block;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .video-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    @media (max-width: 768px) {
      .videos-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
